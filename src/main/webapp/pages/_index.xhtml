<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Welcome to OTV_JSF_Spring_Hibernate_Project</title>
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="30">
			<h:outputText value="Company" />
		</p:layoutUnit>
		<p:layoutUnit position="south" size="30">
			<h:outputText value="Copyright" />
		</p:layoutUnit>
		<p:layoutUnit position="west" size="300">
			<p:menu>
				<p:submenu label="Mail">
					<p:menuitem value="Gmail" url="http://www.google.com" />
					<p:menuitem value="Hotmail" url="http://www.hotmail.com" />
					<p:menuitem value="Yahoo Mail" url="http://mail.yahoo.com" />
				</p:submenu>
				<p:submenu label="Videos">
					<p:menuitem value="Youtube" url="http://www.youtube.com" />
					<p:menuitem value="Break" url="http://www.break.com" />
					<p:menuitem value="Metacafe" url="http://www.metacafe.com" />
				</p:submenu>
				<p:submenu label="Social Networks">
					<p:menuitem value="Facebook" url="http://www.facebook.com" />
					<p:menuitem value="MySpace" url="http://www.myspace.com" />
				</p:submenu>
			</p:menu>
		</p:layoutUnit>
		<p:layoutUnit position="east" size="200">
			<h:outputText value="Right Content" />
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<p:dataTable var="account" value="#{accountMB.accounts}"
				paginator="true" rows="10" lazy="true" sortMode="single" sortBy="#{account.id}"
				sortOrder="descending" widgetVar="accountsTable">
				<f:facet name="header">
					<p:outputPanel>
						<h:outputText value="Search all fields:" />
						<h:inputText id="globalFilter" onkeyup="accountsTable.filter()" />
					</p:outputPanel>
				</f:facet>
				<p:column sortBy="#{account.id}"
					sortFunction="#{accountMB.sortById}" headerText="Id" filterBy="#{account.id}" filterMatchMode="contains">
					<h:outputText value="#{account.id}" />
				</p:column>
				<p:column sortBy="#{account.username}"
					sortFunction="#{accountMB.sortByUsername}" headerText="Username" filterBy="#{account.username}" filterMatchMode="contains">
					<h:outputText value="#{account.username}" />
				</p:column>
				<p:column sortBy="#{account.firstName}"
					sortFunction="#{accountMB.sortByFirstName}" headerText="Adı">
					<h:outputText value="#{account.firstName}" />
				</p:column>
				<p:column sortBy="#{account.lastName}"
					sortFunction="#{accountMB.sortByLastName}" headerText="Soyadı">
					<h:outputText value="#{account.lastName}" />
				</p:column>
				<p:column sortBy="#{account.email}"
					sortFunction="#{accountMB.sortByEmail}" headerText="Email">
					<h:outputText value="#{account.email}" />
				</p:column>
			</p:dataTable>
￼		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
